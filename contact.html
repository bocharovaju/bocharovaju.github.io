        <div class="col col_2">
			<h4>Задай свой вопрос сейчас!</h4>
            
            <div id="contact_form">
				<form method="post" name="contact" action="#">
					
					<label for="author">Имя:</label> <input type="text" id="author" name="author" class="required input_field" />
					<div class="cleaner h10"></div>
													
					<label for="email">Email:</label> <input type="text" class="validate-email required input_field" name="email" id="email" />

					<div class="cleaner h10"></div>
											
					<label for="subject">Тема:</label> <input type="text" class="validate-subject required input_field" name="subject" id="subject"/>				               
					<div class="cleaner h10"></div>
							
					<label for="text">Сообщение:</label> <textarea id="text" name="text" rows="0" cols="0" class="required"></textarea>
					<div class="cleaner h10"></div>				
												
					<input type="submit" value="Отправить" id="submit" name="submit" class="submit_btn float_l" />
					<input type="reset" value="Сброс" id="reset" name="reset" class="submit_btn float_r" />

				</form>
            </div>
		</div>
